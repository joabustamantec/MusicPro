<ion-header >
  <app-header [title]="titulo">
 
  </app-header>
 </ion-header>
 
 <ion-content  color="green" class="fondo">
  <form  #form="ngForm" (ngSubmit)="login(form)">
     <ion-grid>
      <ion-row color="warning" justify-content-center>
         <ion-col align-self-center size-md="6" size-lg="12" size-xs="12">
 <div>
   <ion-title class="ion-text-center">Login</ion-title>
 </div>
           <div padding>
             <ion-item>
               <ion-input  name="username" type="text" placeholder="usuario" ngModel required></ion-input>
             </ion-item>
             <ion-item>
               <ion-input name="password" type="password" placeholder="password" ngModel required></ion-input>
             </ion-item>
           </div>
           <div padding>
             <ion-button  color="warning" size="large" type="submit" [disabled]="form.invalid" expand="block">Ingresar</ion-button>
           </div>
           <div class="notengo">
           <H4>NO TIENES CUENTA?</H4>
          </div>
           <div padding>
            <ion-button  color="warning" size="large" type="submit"  expand="block">Crear cuenta</ion-button>
          </div>
         </ion-col>
       </ion-row>
     </ion-grid>
   </form>
 </ion-content>
